<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRscan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
    }
    .logo {
      width: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .title {
      font-size: 1.5em;
      display: inline-block;
      vertical-align: middle;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }
    #modeToggle, #clearAll {
      margin: 10px 5px;
      font-size: 1em;
      padding: 6px 12px;
    }
    #results {
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
    }
    .qr-item {
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      word-break: break-all;
      cursor: pointer;
    }
    .qr-item.selected {
      border: 2px solid #3498db;
      background: #e8f4fd;
    }
    .qr-highlight {
      position: absolute;
      border: 2px solid red;
      pointer-events: auto;
    }
    #confirmButton {
      display: none;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/qr-code.png" alt="QR" class="logo">
    <span class="title">QRscan</span>
  </div>

  <button id="modeToggle">モード: 即リンク</button>
  <button id="clearAll">スキャン結果をすべて削除</button>

  <div id="reader"></div>
  <div id="results"></div>
  <button id="confirmButton">このQRで決定</button>

  <script>
    const results = new Set();
    const resultsContainer = document.getElementById('results');
    const modeToggle = document.getElementById('modeToggle');
    const confirmButton = document.getElementById('confirmButton');
    const clearAllBtn = document.getElementById('clearAll');
    let currentMode = 'instant'; // 'instant' or 'select'
    let selectedQR = null;

    function displayResults() {
      resultsContainer.innerHTML = '';
      if (results.size === 0) return;

      results.forEach(qr => {
        const div = document.createElement('div');
        div.className = 'qr-item';
        div.textContent = qr;

        if (currentMode === 'instant') {
          const link = document.createElement('a');
          link.href = qr;
          link.textContent = qr;
          link.target = '_blank';
          div.innerHTML = '';
          div.appendChild(link);
        } else {
          div.onclick = () => {
            document.querySelectorAll('.qr-item').forEach(item => item.classList.remove('selected'));
            div.classList.add('selected');
            selectedQR = qr;
            confirmButton.style.display = 'inline-block';
          };
        }

        resultsContainer.appendChild(div);
      });
    }

    modeToggle.onclick = () => {
      currentMode = currentMode === 'instant' ? 'select' : 'instant';
      modeToggle.textContent = `モード: ${currentMode === 'instant' ? '即リンク' : '選択＆決定'}`;
      displayResults();
      confirmButton.style.display = 'none';
    };

    clearAllBtn.onclick = () => {
      results.clear();
      selectedQR = null;
      confirmButton.style.display = 'none';
      displayResults();
    };

    confirmButton.onclick = () => {
      if (selectedQR) {
        window.location.href = selectedQR;
      }
    };

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 120, height: 120 } // ← 枠サイズをさらに小さく調整
          },
          qrCodeMessage => {
            if (!results.has(qrCodeMessage)) {
              results.add(qrCodeMessage);
              displayResults();
            }
          },
          errorMessage => {
            // スキャン失敗時の処理（静かに無視）
          }
        );
      }
    }).catch(err => {
      alert("カメラが見つかりません：" + err);
    });
  </script>
</body>
</html>
