<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRscan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
    }
    .logo {
      width: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .title {
      font-size: 1.5em;
      display: inline-block;
      vertical-align: middle;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      position: relative;
    }
    #highlight {
      position: absolute;
      border: 2px solid red;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
    #results {
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
    }
    .qr-item {
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      word-break: break-word;
      cursor: pointer;
    }
    .qr-item:hover {
      background-color: #eef6ff;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/qr-code.png" alt="QR" class="logo">
    <span class="title">QRscan</span>
  </div>

  <!-- 入力フォーム -->
  <div style="margin: 15px auto; max-width: 500px; text-align: left; padding: 10px;">
    <label>仮払金:</label><br>
    <label><input type="radio" name="karibarai" value="あり" checked> あり</label>
    <label><input type="radio" name="karibarai" value="なし"> なし</label><br><br>

    <label>仮払金管理番号（数字のみ）:</label><br>
    <input type="number" id="karibarai01Input" inputmode="numeric" pattern="\d*" style="width: 100%; font-size: 1.2em; padding: 5px;"><br>
  </div>

  <div id="reader">
    <div id="highlight"></div>
  </div>
  <div id="results"></div>

  <script>
    const results = new Set();
    const resultsContainer = document.getElementById('results');
    const highlightBox = document.getElementById('highlight');

    const KINTONE_DOMAIN = 'k9s9s5hq7g8n.cybozu.com';
    const API_TOKEN = 'rHyAOfz3AmM2Fzvi95w8noXBUIuwHGXyvTS2YtjJ';
    const APP_ID = 171;

    async function saveToKintoneByURL(qrUrl) {
      const match = qrUrl.match(/record=(\d+)/);
      if (!match) {
        alert('レコードIDがURLから取得できませんでした:\n' + qrUrl);
        return;
      }

      const recordId = match[1];
      const karibarai = document.querySelector('input[name="karibarai"]:checked')?.value;
      const karibaraiNumber = document.getElementById('karibarai01Input').value;

      const body = {
        app: APP_ID,
        id: recordId,
        record: {
          "仮払金": { value: karibarai }
        }
      };

      if (karibarai === 'あり') {
        body.record["karibarai01"] = { value: karibaraiNumber };
      }

      try {
        const res = await fetch(`https://${KINTONE_DOMAIN}/k/v1/record.json`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Cybozu-API-Token': API_TOKEN
          },
          body: JSON.stringify(body)
        });

        const result = await res.json();
        if (!res.ok) {
          alert(`保存失敗（ID: ${recordId}）: ` + result.message);
        } else {
          alert(`保存成功！レコードID: ${recordId}`);
        }
      } catch (err) {
        console.error('通信エラー:', err);
        alert('通信エラー: ' + err.message);
      }
    }

    function displayResults() {
      resultsContainer.innerHTML = '';
      results.forEach(qr => {
        const div = document.createElement('div');
        div.className = 'qr-item';
        div.textContent = qr;
        div.onclick = () => {
          saveToKintoneByURL(qr);
          window.open(qr, '_blank');
        };
        resultsContainer.appendChild(div);
      });
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 15,
            qrbox: { width: 180, height: 180 },
            rememberLastUsedCamera: true,
            showTorchButtonIfSupported: true,
            experimentalFeatures: {
              useBarCodeDetectorIfSupported: true
            }
          },
          (decodedText, result) => {
            if (!results.has(decodedText)) {
              results.add(decodedText);
              displayResults();
            }

            if (result?.boundingBox) {
              const box = result.boundingBox;
              const reader = document.getElementById('reader');
              const scaleX = reader.clientWidth / result.frameWidth;
              const scaleY = reader.clientHeight / result.frameHeight;

              highlightBox.style.left = `${box.x * scaleX}px`;
              highlightBox.style.top = `${box.y * scaleY}px`;
              highlightBox.style.width = `${box.width * scaleX}px`;
              highlightBox.style.height = `${box.height * scaleY}px`;
              highlightBox.style.display = 'block';
            }
          },
          () => {
            highlightBox.style.display = 'none';
          }
        );
      }
    }).catch(err => {
      alert("カメラが見つかりません：" + err);
    });
  </script>
</body>
</html>
