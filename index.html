<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコードスキャナー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      font-size: 1.2em;
      background-color: #f9f9f9;
    }
    .form-section {
      margin-bottom: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    .radio-group {
      margin: 10px 0;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      height: 360px;
      background: black;
    }
    #highlight {
      position: absolute;
      border: 2px solid red;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
    #results {
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    .qr-item {
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      word-break: break-all;
      cursor: pointer;
    }
    .qr-item.selected {
      border: 2px solid #3498db;
      background: #e8f4fd;
    }
    #modeToggle, #clearAll, #confirmButton {
      margin: 10px 5px 20px;
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #modeToggle {
      background-color: #3498db;
      color: white;
    }
    #clearAll {
      background-color: #e74c3c;
      color: white;
    }
    #confirmButton {
      background-color: #2ecc71;
      color: white;
      display: none;
    }
    #modeToggle:hover {
      background-color: #2980b9;
    }
    #clearAll:hover {
      background-color: #c0392b;
    }
    #confirmButton:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>QRコードスキャナー</h1>

  <!-- 仮払金入力フォーム -->
  <div class="form-section">
    <label>仮払金：</label>
    <div class="radio-group">
      <label><input type="radio" name="karibarai" value="あり" onchange="toggleNumberField()"> あり</label>
      <label><input type="radio" name="karibarai" value="なし" checked onchange="toggleNumberField()"> なし</label>
    </div>

    <div id="karibaraiNumberField" style="display: none;">
      <label>仮払金管理番号：</label>
      <input type="text" id="karibaraiNumber" maxlength="10" placeholder="例：A123" />
    </div>
  </div>

  <!-- QRコードカメラ読み取り部分 -->
  <div id="reader">
    <div id="highlight"></div>
  </div>

  <!-- 結果表示＆操作ボタン -->
  <div id="results"></div>

  <button id="modeToggle">モード: 即リンク</button>
  <button id="clearAll">スキャン結果をすべて削除</button>
  <button id="confirmButton">このQRで決定</button>

  <script>
    // 仮払金選択で管理番号欄の表示切替
    function toggleNumberField() {
      const selected = document.querySelector('input[name="karibarai"]:checked').value;
      document.getElementById('karibaraiNumberField').style.display = selected === 'あり' ? 'block' : 'none';
    }

    toggleNumberField();

    // QRコード読み取り処理
    const results = new Set();
    const resultsContainer = document.getElementById('results');
    const modeToggle = document.getElementById('modeToggle');
    const confirmButton = document.getElementById('confirmButton');
    const clearAllBtn = document.getElementById('clearAll');
    const highlightBox = document.getElementById('highlight');
    let currentMode = 'instant';
    let selectedQR = null;

    function displayResults() {
      resultsContainer.innerHTML = '';
      if (results.size === 0) return;

      results.forEach(qr => {
        const div = document.createElement('div');
        div.className = 'qr-item';
        div.textContent = qr;

        if (currentMode === 'instant') {
          const link = document.createElement('a');
          link.href = qr;
          link.textContent = qr;
          link.target = '_blank';
          div.innerHTML = '';
          div.appendChild(link);
        } else {
          div.onclick = () => {
            document.querySelectorAll('.qr-item').forEach(item => item.classList.remove('selected'));
            div.classList.add('selected');
            selectedQR = qr;
            confirmButton.style.display = 'inline-block';
          };
        }

        resultsContainer.appendChild(div);
      });
    }

    modeToggle.onclick = () => {
      currentMode = currentMode === 'instant' ? 'select' : 'instant';
      modeToggle.textContent = `モード: ${currentMode === 'instant' ? '即リンク' : '選択＆決定'}`;
      displayResults();
      confirmButton.style.display = 'none';
      selectedQR = null;
    };

    clearAllBtn.onclick = () => {
      results.clear();
      selectedQR = null;
      confirmButton.style.display = 'none';
      displayResults();
    };

    confirmButton.onclick = () => {
      if (selectedQR) {
        window.location.href = selectedQR;
      }
    };

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 15,
            qrbox: { width: 250, height: 250 },
            rememberLastUsedCamera: true,
            showTorchButtonIfSupported: true,
            experimentalFeatures: {
              useBarCodeDetectorIfSupported: true
            }
          },
          (decodedText, result) => {
            if (!results.has(decodedText)) {
              results.add(decodedText);
              displayResults();
            }
            if (result?.boundingBox) {
              const box = result.boundingBox;
              const reader = document.getElementById('reader');
              const scaleX = reader.clientWidth / result.frameWidth;
              const scaleY = reader.clientHeight / result.frameHeight;
              highlightBox.style.left = `${box.x * scaleX}px`;
              highlightBox.style.top = `${box.y * scaleY}px`;
              highlightBox.style.width = `${box.width * scaleX}px`;
              highlightBox.style.height = `${box.height * scaleY}px`;
              highlightBox.style.display = 'block';
            } else {
              highlightBox.style.display = 'none';
            }
          },
          errorMessage => {
            highlightBox.style.display = 'none';
          }
        );
      } else {
        alert("カメラが見つかりません。");
      }
    }).catch(err => {
      alert("カメラの起動に失敗しました：" + err);
    });
  </script>
</body>
</html>
